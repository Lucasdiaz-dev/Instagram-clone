<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <img src="images/logo.png" class="logo">
            <img src="images/user-avatar.png" class="profile-pic">
        </header>

        <main>

            <section class="profile-info">
                <div>
                    <img src="images/avatar-vangogh.jpg" class="profile-pic" alt="">
                </div>
                <div>
                    <h1 class="bold-style" id="name-el"></h1>
                    <h2 class="light-style" id="location-el"></h2>
                </div>
            </section>

            <section class="post">
                <img alt="" class="post" id="post-el">
            </section>

            <section class="icons-section">
                <img src="images/icon-heart.png" alt="" class="icons">
                <img src="images/icon-comment.png" alt="" class="icons">
                <img src="images/icon-dm.png" alt="" class="icons">
            </section>
            <section class="likes">
                <p class="bold-style" id="like-el"></p>
            </section>
            <section class="comments">
                <h3 class="bold-style" id="username-el"></h3>
                <p class="light-style" id="comment-el"></p>
            </section>
        </main>

        <script src="index.js"></script>
    </body>
</html>
